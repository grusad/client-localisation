# Realm Store
realm_store_description=Welcome to the Realm Store! Here you can use your hard earned RL money to buy (hopefully) fun stuff and support the further development of the game at the same time :)
realm_bonuses=Realm Bonuses
realm_bonuses_description=These items grant bonuses to the entire realm at once, meaning every player will benefit from their consumption. These scrolls can be activated right away, saved for later, or even traded with other players. All scroll effects last for 1 hour, but can be stacked to create events that last as long as you want!
utilities=Utilities
utilities_description=These items are for making permanent changes to your characters. These scrolls can be activated right away, saved for later, or even traded with other players.
redeem_purchases=Redeem Purchases
redeem_purchases_description=When you purchase something from the play store, the transaction is held on your device. This means if you disconnect as you purchase something your device may have the record of the purchase but it might not have been redeemed. If this happens to you - don't panic, press the button below to check for any unredeemed purchases made on this device!
check_device_purchases=Check Device Purchases
checking_purchases_dots=Checking Purchases...
purchases_can_only_be_redeemed_on_android=Sorry, play store purchases can only be resolved on Android devices :(
something_went_wrong=Something went wrong >.<
purchase_history=Purchase History
purchase_history_description=Mirage keeps track of everything you have ever bought and you can check it all here. Additionally, if you have paid for something but didn't receive it then fear not, you can redeem all purchases made on your device against our records here.
history=History
history_description=Here you can see everything you have bought in the last 30 days, how much you paid for it, and when it was delivered. Simples :)
no_unredeemed_purchases_found_on_device=There were no un-redeemed purchases found on your device.
no_unredeemed_purchases_found_on_device_description=There is currently an issue with the Play Store that sometimes results in it not reporting purchases correctly to Mirage. If you have made a purchase but not received it, the easiest thing to try is restarting your device (this clears your device's purchase cache) and pressing the "Redeem Purchases" button again. If this doesn't work please find your Google Play purchase receipt email and send the Order Number to us via one of the following methods:
unredeemed_purchases_auto_refund_description=Unredeemed purchases should automatically be refunded after 3 days by Google, but in rare cases a purchase can be marked as redeemed but not forwarded to us, in these cases don't panic - we are sorry this has happened to you and will manually refund it for you. Send us the Order Id via one of the above means (the Discord #support channel is the quickest) and we will get you refunded as soon as possible :)
number_unredeemed_purchases_found_check_device={0} unredeemed {0,choice,1#purchase was|1<purchases were} found on your device, check your inventory :D
